run_launcher:
  module: dagster.core.launcher
  class: DefaultRunLauncher
  config:
    env_vars:
      - DUCKDB_THREADS=2
      - POLARS_MAX_THREADS=2

run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      username: dagster
      password: dagster_password
      hostname: postgres
      db_name: dagster
      port: 5432

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      username: dagster
      password: dagster_password
      hostname: postgres
      db_name: dagster
      port: 5432

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      username: dagster
      password: dagster_password
      hostname: postgres
      db_name: dagster
      port: 5432
